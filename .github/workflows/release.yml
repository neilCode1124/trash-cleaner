name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: trash-cleaner-linux-x86_64
          - os: macos-latest
            asset_name: trash-cleaner-macos-x86_64
          - os: windows-latest
            asset_name: trash-cleaner-windows-x86_64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Prepare asset
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cp target/release/trash-cleaner.exe ${{ matrix.asset_name }}.exe
            # Create checksum for Windows using PowerShell
            powershell -Command "(Get-FileHash -Path ${{ matrix.asset_name }}.exe -Algorithm SHA256).Hash | Out-File -Encoding ASCII ${{ matrix.asset_name }}.exe.sha256"
          else
            cp target/release/trash-cleaner ${{ matrix.asset_name }}
            chmod +x ${{ matrix.asset_name }}
            # Create checksum for Unix-like systems
            shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256
          fi

      - name: Upload release asset
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}*
            !target/

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
